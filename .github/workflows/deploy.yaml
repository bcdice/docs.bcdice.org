name: Deploy
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '14'
    - run: git config --global user.email "actions@users.noreply.github.com"
    - run: git config --global user.name "GitHub Actions"
    - run: npm install
    - run: npm run deploy